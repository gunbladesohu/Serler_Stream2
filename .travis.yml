#AsianKiwi-CoDoctors TravisCI =====================================
language: ruby
rvm:
- 2.3.0
before_script:
- bundle exec rake db:setup
- bundle exec rake db:migrate
- RAILS_ENV=test bundle exec rake db:setup
- RAILS_ENV=test bundle exec rake db:migrate
script:
- bundle exec cucumber
- bundle exec rspec
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  run: 
    # - "rake db:reset"
    # - restart
  app: asiankiwi-codoctors
  on:
    repo: tdbt1985/Serler_Stream2
    branch: AsianKiwi_CoDoctors

